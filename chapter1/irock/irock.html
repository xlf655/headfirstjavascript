<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iRock-The Virtual Pet Rock</title>
  <script type="text/javascript">
    function touchRock() {
      var userName=prompt ("what is you name?","enter your name here.");
      if (userName) {
        alert("It is good to meet you, "+userName+".");
        document.getElementById("rockimg").src="rock_happy.png";
      }
    }
  </script>
</head>
<body onload="alert('Hello I am your pet rock')">
  <div style="margin-top:100px; text-align:center" onclick="touchRock();">
    <img src="rock.png" alt="iRock" id="rockimg" onclick="touchRock();" />
  </div>
</body>
</html>
